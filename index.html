<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2 align ="center"> Mini-Calculadora </h2>
  <form class="" action="index.html" method="post" align="center">

    <div >
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id = "nombre" pattern="^([A-Za-z])*$" required>
    </div><br>
    <div >
      <label for="num1">Numero 1</label>
      <input type="text" name="num1" id = "num1" pattern="^[1-9]||10$" required>
    </div><br>
    <div >
      <label for="operacion">Operacion</label>
      <select id="operacion">
        <option value="1">Suma</option>
        <option value="2">Resta</option>
        <option value="3">Division</option>
        <option value="4">Multiplicacion</option>
        <option value="5">Raiz</option>
        <option value="6">Potencia</option>
      </select>
    </div><br>
    <div >
      <label for="num2">Numero 2</label>

      <input type="text" name="num2" id="num2" pattern="^[1-9]||10$" required><br><br>
      <button type="submit" name="button">Enviar</button>
    </div><br>

  </form>
  <div id="result"></div>
  <script src = "js/main.js">

  </script>
</body>
</html>
